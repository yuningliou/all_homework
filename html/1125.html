<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!--swiper-->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link href="css/1125.css" rel="stylesheet" type="text/css">
</head>

<body>

<main>
<!--section-->
<section>
    <!--nav-->
    <nav>
        <a href="#">Watercolor</a>
        <a href="#">Painting</a>
        <a href="#">Sculpture</a>
    </nav>
</section>

<!--header-->
<header></header>

<!--article-->
<article>
    <div class="imgb">
        <img src="images/1125/p4.jpg" /> 
    </div>
    <div class="textb">
        <h3>flex</h3>
        <p>先使用flex讓圖片與文字可以均分容器。圖片會隨容器大小填滿，當不夠尺寸時會被裁切，請留意。</p>
    </div>
</article>

<article>
    <div class="textb">
        <h3>object-fit</h3>
        <p>先使用flex讓圖片與文字可以均分容器。圖片會隨容器大小填滿，當不夠尺寸時會被裁切，請留意。</p>
    </div>
    <div class="imgb">
        <img src="images/1125/p3.jpg" />
    </div>
</article>

<!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1125/p3.jpg" /></div>
      <div class="swiper-slide"><img src="images/1125/p4.jpg" /></div>
    </div>
    
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    
    <div class="swiper-pagination"></div>
  </div>


<footer>
&copy;教學練習使用。請留意RWD的效果設定。
</footer>
</main>

<!-- Initialize Swiper -->
<script>
var swiper = new Swiper(".mySwiper", {
  speed:2000, //切換圖片的速度
  spaceBetween: 0,
  centeredSlides: true,
  autoplay: {
    delay: 5000, //圖片停留時間
    disableOnInteraction: false,
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
});
</script>


</body>
</html>
